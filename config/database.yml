<%
require 'etc'
pool_size =
  # Web: max workers * max threads
  ENV.fetch('WEB_CONCURRENCY', 3).to_i * ENV.fetch('MAX_THREADS', 5).to_i +
  # ActiveJob Async max thread pool size
  Etc.nprocessors
ERB
%>

defaults: &defaults
  adapter: sqlite3
  min_messages: WARNING
  pool: <%= pool_size %>
  timeout: 5000
  encoding: utf8

development:
  <<: *defaults
  database: db/development.sqlite3

test:
  <<: *defaults
  database: db/test.sqlite3


production:
  adapter: postgresql
  encoding: utf8
  database: social_support_system
  pool: 5
  username: 
  password:
